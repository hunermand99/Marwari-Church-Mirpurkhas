<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marwari Church Mirpurkhas | Marvi Town, Mirpurkhas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    header {
      background: linear-gradient(135deg, #6b8e23, #2f4f4f);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    header p {
      margin: 0;
      font-size: 1.1rem;
    }
    nav {
      background: #2f4f4f;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    section h2 {
      color: #2f4f4f;
      margin-bottom: 15px;
    }
    footer {
      background: #2f4f4f;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 0.9rem;
    }
    .highlight {
      background: #eef5e6;
      padding: 15px;
      border-left: 5px solid #6b8e23;
      margin: 20px 0;
    }

    /* Gallery styles */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      align-items: stretch;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 6px;
      background: #f3f3f3;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
      transition: transform .25s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-item figcaption {
      padding: 8px;
      font-size: 0.9rem;
      background: #fff;
      text-align: center;
    }
